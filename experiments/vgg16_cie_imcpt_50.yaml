MODEL_NAME: vgg16_cie
DATASET_NAME: imcpt_50

DATASET_FULL_NAME: IMC_PT_SparseGM

MODULE: models.CIE.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
  #- 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'unfiltered'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 30

  LOSS_FUNC: hung

  # learning rate
  LR: 1.0e-5
  MOMENTUM: 0.9
  LR_DECAY: 0.2
  LR_STEP:  # (in epochs)
    - 20

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 23  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# CIE model parameters
CIE:
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: .05
  GNN_FEAT: 2048
  GNN_LAYER: 2
